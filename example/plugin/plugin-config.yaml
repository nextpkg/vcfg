# VCFG Plugin Development Example Configuration
app:
  name: "Plugin-Development-Example"
  version: "1.0.0"

# Custom metrics plugin
metrics:
  type: "metrics"
  port: 9090
  path: "/metrics"
  interval: "5s"
  enabled: true

# Custom health check plugin
health:
  type: "health"
  port: 8090
  endpoints:
    - "/health"
    - "/ready"
    - "/live"
    - "/status"
