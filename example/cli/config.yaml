# VCFG CLI Example Configuration

app:
  name: "VCFG-CLI-Example"
  version: "1.0.0"
  environment: "development"
  debug: true

server:
  host: "localhost"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"

database:
  url: "postgres://user:password@localhost:5432/mydb?sslmode=disable"
  max_conns: 25
  max_idle: 10
  max_lifetime: "1h"

logging:
  level: "info"
  format: "text"
  output: "stdout"
  file: "./logs/app.log"

